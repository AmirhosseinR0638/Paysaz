<div class="flex justify-between h-screen z-10">
    <div class="w-48 px-4 py-3 bg-yellow-100 flex flex-col gap-3 items-center max-md:w-32">
        @for (b of menuItem; track $index) {
        <button type="button"
            class="border-2 border-slate-900 rounded-lg py-2 px-3 font-irMed w-36 max-md:w-24 mx-3 hover:bg-c2 "
            [routerLink]="b.route" routerLinkActive="activatedRoute">{{b.title}}</button>
        }
    </div>
    <div class="w-10/12 mx-auto">
        <router-outlet></router-outlet>
    </div>
</div>
