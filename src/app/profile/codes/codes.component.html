<div class="w-full h-screen">
    @if (!isLoaded) {
    <app-loader></app-loader>
    }
    <h2 class="mx-4 my-6 font-irXBold text-3xl">کد‌های تخفیف</h2>
    @for (code of discountCodes; track $index) {
    <div #element
        class="mx-8 w-[365px] max-sm:w-[325px] border-2 border-slate-500 rounded-lg py-3 px-4 hover:bg-slate-200 flex justify-between items-center">
        <h5 class="font-irBold text-xl" #codeValue>{{code["code"] | persianConverter:false }}</h5>
        <button (click)="copyCode(codeValue.innerText,element)" type="button"
            class="flex justify-center items-center p-1 border-2 border-slate-900 rounded-full hover:bg-c2"><img
                [src]="icon"></button>
    </div>
    }
    @empty {
    <app-empty-content [content]="'کد تخفیفی'" class="mx-auto"></app-empty-content>
    }
    <div class="flex flex-col flex-wrap justify-start w-full h-fit mx-4 my-8 gap-6 px-3">
        <h5 class="font-irBold text-lg text-gray-700">تعداد کدهای تخفیف هدیه: {{giftedCode |persianConverter:false}}
        </h5>
    </div>
</div>
